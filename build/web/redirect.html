  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>WhatsApp Redirect - الطخيم العالمية للعقارات</title>
  <link rel="manifest" href="manifest.json">

  <!-- Snap Pixel Code -->
  <script type='text/javascript'>
  (function(e,t,n){if(e.snaptr)return;var a=e.snaptr=function()
  {a.handleRequest?a.handleRequest.apply(a,arguments):a.queue.push(arguments)};
  a.queue=[];var s='script';r=t.createElement(s);r.async=!0;
  r.src=n;var u=t.getElementsByTagName(s)[0];

  snaptr('init', '0f94e23a-ee69-4497-ba08-c1b9afbc9cf2', {

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: white;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #D4AF37, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 20px;
      text-align: center;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <div class="loading-text">جاري تحويلك إلى الواتساب...</div>
  </div>

  <script>
    // Get phone parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');
    
    if (phone) {
      // Clean and format phone number
      let cleanPhone = phone.replace(/[^0-9+]/g, '');
      
      // Ensure it starts with + for international format
      if (!cleanPhone.startsWith('+')) {
        cleanPhone = '+' + cleanPhone;
      }
      
      // Validate Saudi phone number format
      if (/^\+966[0-9]{9}$/.test(cleanPhone)) {
        // Wait 2 seconds then redirect
        setTimeout(() => {
          // Remove the '+' symbol for WhatsApp URL (WhatsApp expects numbers without '+')
          const phoneForWhatsApp = cleanPhone.replace('+', '');
          const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneForWhatsApp}`;
          window.location.href = whatsappUrl;
        }, 2000);
      } else {
        document.querySelector('.loading-text').textContent = 'رقم الهاتف غير صحيح';
      }
    } else {
      document.querySelector('.loading-text').textContent = 'No phone number provided';
    }
  </script>
</body>
</html>
